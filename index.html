<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Calculator JavaScript</title>
        <meta name="author" content="BlackDayz &copy;" />
        <meta name="robots" content="index, follow" />
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="style.css">

        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
        <script src="main.js"></script>
    </head>
    <body> 
        <div class="wrapper">
            <table>
                <thead>
                    <tr>
                        <th colspan="4" id="Output"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th></th>
                        <th id="C">C</th>
                        <th id="Entf">Entf</th>
                        <th id="/">/</th>
                    </tr>
                    <tr>
                        <th data-value="7">7</th>
                        <th data-value="8">8</th>
                        <th data-value="9">9</th>
                        <th id="*">*</th>
                    </tr>
                    <tr>
                        <th data-value="4">4</th>
                        <th data-value="5">5</th>
                        <th data-value="6">6</th>
                        <th id="-">-</th>
                    </tr>
                    <tr>
                        <th data-value="1">1</th>
                        <th data-value="2">2</th>
                        <th data-value="3">3</th>
                        <th id="+">+</th>
                    </tr>
                    <tr>
                        <th></th>
                        <th data-value="0">0</th>
                        <th></th>
                        <th id="=">=</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
